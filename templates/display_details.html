{% load userfilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px">
            <tr>
                <th>Customer Code</th>
                <th>Customer Name</th>
                <th>Lenght</th>
                <th>count of vowels</th>
            </tr>
            {% for i in temp %}
            <tr>
                <td>{{ i.cust_code }}</td>
                <td>{{ i.cust_name }}</td>
                <td>{{ i.cust_name | sample }}</td>
                <td>{{ i.cust_name | vowels }}</td>
            </tr>

            {% endfor %}

        </table>
    </center>
</body>
</html>
